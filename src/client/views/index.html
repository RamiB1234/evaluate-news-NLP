<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NLP Analysis</title>
    </head>

    <body>
        <header>
            <div class="">
                NLP Analysis
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="https://..">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>
            <section>
             <div id="loading" class="loading" style="visibility: hidden;">Loading...</div>
                </section>
            <section>
                <strong>Agreement:</strong>
                <div id="agreement"></div>
            </section>
            <section>
                <strong>Confidence:</strong>
                <div id="confidence"></div>
            </section>
            <section>
                <strong>Irony:</strong>
                <div id="irony"></div>
            </section>
            <section>
                <strong>Model:</strong>
                <div id="model"></div>
            </section>
            <section>
                <strong>Score Tag:</strong>
                <div id="score"></div>
            </section>
            <section>
                <strong>Subjectivity:</strong>
                <div id="subjectivity"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
